<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./header.css">

</head>

<body>
   <header>

      <nav class="navbar fixed-top bg-light navbar-expand-lg">
         <!-- logotipo -->
         <div class="d-inline-flex col-md-3 col-sm-3">
            <a class="navbar-brand" href="#">
               <img src="./Assets/logo.png" alt="Logo Villamore" width="180" height="87">
            </a>
         </div>
         <!-- contenedor todo navegacion -->
         <div class="d-inline-flex col-md-8 col-sm-8" >
            <!-- contacto telefono-numero -->
            <div class="d-inline-flex d-none d-sm-block col-sm-4">
               <button class="btn btn-sm btn-danger me-1" type="button"><i class="fa-solid fa-phone fa-md "
                     style="color: white"></i> 992 135 641</button>
            </div>
            <!-- hamburguesa responsive-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
               aria-controls="offcanvasNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu navegacion desk y movil -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
               aria-labelledby="offcanvasNavbarLabel">
               <!-- encabezado hamburguesa -->
               <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Villamore</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <!-- cuerpo nav y responsive -->
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">CARTA</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">PROMOCIONES</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">CARRITO</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">DELIVERY</a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Login</a></li>
                           <li><a class="dropdown-item" href="#">Registrate</a></li>
                           <li>
                              <hr class="dropdown-divider">
                           </li>
                           <li><a class="dropdown-item" href="#">Llamanos</a></li>
                        </ul>
                     </li>
                     <li class="nav-item mt-5">
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                        <button class="btn btn-sm btn-danger me-1 d-lg-none" type="button"><i class="fa-solid fa-phone fa-md "
                           style="color: white"></i> 992 135 641</button>
                     </li>
                  </ul>
               </div>
            </div>

            <div class="container-fluid col-md-2 col-sm-2 mx-2">
               <form class="d-flex" role="search">
                  <button class="btn btn-danger position-relative" type="button" style="border-radius:50%">
                     <i class="fa-solid fa-cart-shopping fa-lg" style="color: white"></i>
                     <span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-primary">
                        20+
                        <span class="visually-hidden ">unread messages</span>
                  </button>
               </form>
            </div>
         </div>
      </nav>

   </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
